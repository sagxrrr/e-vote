<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap">

    <!-- CSS -->
     <style>
   body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
}

/* FORM CONTAINER */
.login-container {
    width: 350px;
    padding: 30px;
    border-radius: 15px;
    background: linear-gradient(
        135deg,
        #ff7a18,
        #ff9f1c,
        #ffb703,
        #ffd166,
        #fca311,
        #fb8500,
        #ff6d00,
        #ff8800
    );
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.login-container h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

/* INPUTS */
.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    outline: none;
}

/* CAPTCHA */
.captcha-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.8);
    padding: 10px;
    border-radius: 8px;
    margin-top: 10px;
}

#captcha {
    font-weight: bold;
    letter-spacing: 3px;
}

.captcha-box button {
    border: none;
    background: #ff6d00;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
}

/* LOGIN BUTTON */
.login-container button[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #1f2933;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.login-container button[type="submit"]:hover {
    background: #000;
}
    </style>
</head>
<body>
    {% set messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% set category,message = messages[0] %}
<script>
    // Bootstrap alert popup
    alert("{{ message }}");
</script>
{% endif %}

    <button onclick="window.location.href='/'" 
        style="position:fixed; top:20px; left:20px; padding:10px 15px; 
               background:#ff9800; color:#fff; border:none; border-radius:8px; 
               cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
    ← Back 
</button>

<div class="login-container" method="POST" action="/user_login">
    <h2>User Login</h2>

    <form method="POST" onsubmit="return validateCaptcha()">

        <input type="text" name="mobile" placeholder="Mobile Number" required>

        <input type="password" name="password" placeholder="Password" required>

        <!-- CAPTCHA -->
        <div class="captcha-box">
            <span id="captcha"></span>
            <button type="button" onclick="generateCaptcha()">↻</button>
        </div>

        <input type="text" id="captchaInput" placeholder="Enter Captcha" required>

        <button type="submit">Login</button>
<p>
        New User? <a href="/registration" style="color: #fff; text-decoration: underline;">Register Here</a>
</p>
    </form>
</div>

<!-- JS -->
<script >
    let captchaText = "";

function generateCaptcha() {
    let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    captchaText = "";
    for (let i = 0; i < 5; i++) {
        captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captcha").innerText = captchaText;
}

function validateCaptcha() {
    let input = document.getElementById("captchaInput").value;

    if (input !== captchaText) {
        alert("Invalid Captcha");
        generateCaptcha();
        return false;
    }
    return true;
}

// Auto generate on page load
window.onload = generateCaptcha;

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
