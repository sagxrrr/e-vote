<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .table {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .table h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .table h4 {
            background: #f4f6ff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            color: #444;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .table h4:hover {
            background: #667eea;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<button onclick="window.location.href='/'" 
        style="position:fixed; top:20px; left:20px; padding:10px 15px; 
               background:#ff9800; color:#fff; border:none; border-radius:8px; 
               cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
    ‚Üê Back 
</button>

    <div class="table">
    <h3> All Current Elections</h3>
    {% for e in elections %}
    <h4>{{e.election_name}} </h4>
        {%endfor%}

    </div> 
</body>
</html>
