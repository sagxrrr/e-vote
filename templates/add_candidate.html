<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    /* 4–5 color orange gradient background */
    background: linear-gradient(
        135deg,
        #ff6a00,
        #ff9800,
        #ffc371,
        #ff9a9e,
        #f77062
    );
    background-size: 300% 300%;
    animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Page heading */
h1 {
    text-align: center;
    color: #ffffff;
    letter-spacing: 1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Candidate form box */
.candidate-form {
    max-width: 450px;
    margin: 30px auto;
    padding: 25px;
    border-radius: 16px;

    /* glassmorphism */
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Labels */
.candidate-form label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #333;
}

/* Inputs */
.candidate-form input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

.candidate-form input:focus {
    border-color: #ff9800;
    box-shadow: 0 0 0 2px rgba(255,152,0,0.3);
}

/* Submit button */
.candidate-form button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;

    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.candidate-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #ff5722, #e65100);
}

/* Table */
table {
    width: 100%;
    max-width: 900px;
    margin: 40px auto;
    border-collapse: collapse;
    border-radius: 14px;
    overflow: hidden;

    background: rgba(255,255,255,0.95);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Table header */
th {
    padding: 14px;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    font-size: 15px;
}

/* Table data */
td {
    padding: 12px;
    text-align: center;
    font-size: 14px;
    color: #333;
    border-bottom: 1px solid #ddd;
}

/* Row hover */
tr {
    transition: all 0.3s ease;
}

tr:hover {
    background: linear-gradient(135deg, #ffe0b2, #ffccbc);
    transform: scale(1.01);
}

/* Last row border remove */
tr:last-child td {
    border-bottom: none;
}

    </style>
</head>
<body>
    {% set messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% set category,message = messages[0] %}
<script>
    // Bootstrap alert popup
    alert("{{ message }}");
</script>
{% endif %}

<button onclick="window.location.href='/admin_home'" 
        style="position:fixed; top:20px; left:20px; padding:10px 15px; 
               background:#ff9800; color:#fff; border:none; border-radius:8px; 
               cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
    ← Back 
</button>
<h1 style="text-align:center;">Candidate Details</h1>

<!-- Candidate Form -->
<form class="candidate-form" method="POST" action="/add_candidate" enctype="multipart/form-data">

    <label>Candidate Name</label>
    <input type="text" name="candidate_name" required>

    <label>Party Name</label>
    <input type="text" name="party_name" required>

    <label>Party Logo</label>
    <input type="file" name="party_logo" accept="image/*" required>

    <label>Election Date</label>
    <input type="date" name="election_date" required>

    <button type="submit">Add Candidate</button>
</form>
</tbody>
</table> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
